general:
  branches:
    ignore:
      - gh-pages
machine:
  node:
    version: 5.1.0
  ruby:
    version: 2.2.3
dependencies:
  override:
    - bundle
    - npm install
test:
  override:
    - npm run build:html
deployment:
  production:
    branch: master
    commands:
      - git config --global user.name "CircleCI"
      - git config --global user.email "sayhi@circleci.com"
      - npm run publish-html
